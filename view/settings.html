<!DOCTYPE html>
<html>
    <head>
        <title>Negative - Preferences</title>
        <link rel="stylesheet" href="settings.css" />
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Tips</legend>
                <div class="form-group">
                    <label><input type="checkbox" id="shouldShowTips" checked /> Show tips</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Updates</legend>
                <div class="form-group">
                    <label><input type="checkbox" id="shouldAutoUpdate" checked /> Automatically check for updates</label>
                </div>
                <div class="form-group">
                    <button id="checkForUpdates">Check now</button>
                </div>
            </fieldset>
        </form>
        <script src="settings.js"></script>
    </body>
</html>
